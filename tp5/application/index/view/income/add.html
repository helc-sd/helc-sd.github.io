<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增</title>
</head>
<body>
<hr />
<div class="row">
    <div class="col-md-12">
        <form class="form-inline" action="{:url('insert')}" method="post">
            <table>
                <tr>
                    <td>
                        <label>生产工号:</label><br>
                        <input type="text" name="product_id" required="required" /><br>

                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>合同号:</label><br>
                        <input type="text" name="contract_id" required="required" /><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>款项类型:</label><br>
                        <select name="income_type">
                            <option></option>
                            <option>进度款</option>
                            <option>欠款内</option>
                        </select>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>欠款类型:</label><br>
                        <select name="arrears_type">
                            <option></option>
                            <option>当年欠款</option>
                            <option>历史欠款</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>分公司:</label><br>
                        <input type="text" name="company" /><br>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>收款人:</label><br>
                        <input type="text" name="payee" /><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>收款编号:</label><br>
                        <input type="text" name="receipt_id" /><br>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>收款款项名称:</label><br>
                        <input type="text" name="fund_name" /><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>分类:</label><br>
                        <select name="classification">
                            <option>销售收款</option>
                            <option>安装收款</option>
                        </select>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>收款拆分金额:</label><br>
                        <input type="text" name="split_amount" /><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>来款方式:</label><br>
                        <select name="income_way">
                            <option>汇款</option>
                            <option>支票</option>
                            <option>电子商承</option>
                            <option>商承</option>
                            <option>电子银承</option>
                            <option>银承</option>
                        </select>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>是否买断合同:</label><br>
                        <select name="if_buyoff">
                            <option>否</option>
                            <option>是</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>买方单位:</label><br>
                        <input type="text" name="buyer" /><br>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>大客户:</label><br>
                        <select name="big_customer">
                            <option>普通</option>
                            <option>KA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>大项目:</label><br>
                        <select name="big_project">
                            <option>普通</option>
                            <option>大项目</option>
                        </select>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>事业部名称:</label><br>
                        <input type="text" name="bu_name" /><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>入金日期:</label><br>
                        <input type="date" name="income_date" /><br>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>审核状态:</label><br>
                        <select name="audit_status">
                            <option>已审核</option>
                            <option>未审核</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>事业部收入:</label><br>
                        <input type="text" name="bu_income" /><br>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>季度薪酬包增加:</label><br>
                        <input type="text" name="quarter_pay_add" /><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>季度费用包增加:</label><br>
                        <input type="text" name="quarter_cost_add" /><br>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>财年薪酬包增加:</label><br>
                        <input type="text" name="year_pay_add" /><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>财年费用包增加:</label><br>
                        <input type="text" name="year_cost_add" /><br>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                </tr>
            </table>
            <hr />
            <button type="submit">新增</button>
        </form>
    </div>

</div>
</body>
</html>
</body>
</html>
