<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
</head>
<body>
<hr />
<div class="row">
    <div class="col-md-12">
        <form action="{:url('update')}" method="post">
            <table>
                <tr>
                    <td>
                        <label>生产工号:</label><br>
                        <input type="hidden" name="id" value="{$Income->getData('id')}" />
                        <input type="text" name="product_id" value="{$Income->getData('product_id')}" /><br>

                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>合同号:</label><br>
                        <input type="text" name="contract_id" value="{$Income->getData('contract_id')}" /><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>款项类型:</label><br>
                        <select name="income_type" value="{$Income->getData('income_type')}">
                            <option>{$Income->getData('income_type')}</option>
                            <option>进度款</option>
                            <option>欠款内</option>
                        </select>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>欠款类型:</label><br>
                        <select name="arrears_type" value="{$Income->getData('arrears_type')}">
                            <option>{$Income->getData('arrears_type')}</option>
                            <option>当年欠款</option>
                            <option>历史欠款</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>分公司:</label><br>
                        <input type="text" name="company" value="{$Income->getData('company')}" /><br>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>收款人:</label><br>
                        <input type="text" name="payee" value="{$Income->getData('payee')}" /><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>收款编号:</label><br>
                        <input type="text" name="receipt_id" value="{$Income->getData('receipt_id')}" /><br>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>收款款项名称:</label><br>
                        <input type="text" name="fund_name" value="{$Income->getData('fund_name')}" /><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>分类:</label><br>
                        <select name="classification" value="{$Income->getData('classification')}">
                            <option>{$Income->getData('classification')}</option>
                            <option>销售收款</option>
                            <option>安装收款</option>
                        </select>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>收款拆分金额:</label><br>
                        <input type="text" name="split_amount" value="{$Income->getData('split_amount')}"/><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>来款方式:</label><br>
                        <select name="income_way" value="{$Income->getData('income_way')}">
                            <option>{$Income->getData('income_way')}</option>
                            <option>汇款</option>
                            <option>商承</option>
                            <option>银承</option>
                        </select>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>是否买断合同:</label><br>
                        <select name="if_buyoff" value="{$Income->getData('if_buyoff')}">
                            <option>{$Income->getData('if_buyoff')}</option>
                            <option>否</option>
                            <option>是</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>买方单位:</label><br>
                        <input type="text" name="buyer" value="{$Income->getData('buyer')}" /><br>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>大客户:</label><br>
                        <select name="big_customer" value="{$Income->getData('big_customer')}">
                            <option>{$Income->getData('big_customer')}</option>
                            <option>普通</option>
                            <option>KA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>大项目:</label><br>
                        <select name="big_project" value="{$Income->getData('big_project')}">
                            <option>{$Income->getData('big_project')}</option>
                            <option>普通</option>
                            <option>大项目</option>
                        </select>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>事业部名称:</label><br>
                        <input type="text" name="bu_name" value="{$Income->getData('bu_name')}" /><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>入金日期:</label><br>
                        <input type="date" name="income_date" value="{$Income->getData('income_date')}" /><br>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>审核状态:</label><br>
                        <select name="audit_status">
                            <option value="{$Income->getData('audit_status')}">{$Income->getData('audit_status')}</option>
                            <option>已审核</option>
                            <option>未审核</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>事业部收入:</label><br>
                        <input type="text" name="bu_income" value="{$Income->getData('bu_income')}" /><br>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>季度薪酬包增加:</label><br>
                        <input type="text" name="quarter_pay_add" value="{$Income->getData('quarter_pay_add')}" /><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>季度费用包增加:</label><br>
                        <input type="text" name="quarter_cost_add" value="{$Income->getData('quarter_cost_add')}" /><br>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>财年薪酬包增加:</label><br>
                        <input type="text" name="year_pay_add" value="{$Income->getData('year_pay_add')}" /><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>财年费用包增加:</label><br>
                        <input type="text" name="year_cost_add" value="{$Income->getData('year_cost_add')}" /><br>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                    <td>
                        <label>是否跨区域:</label><br>
                        <select name="cross_region" value="{$Income->getData('cross_region')}">
                            <option>{$Income->getData('cross_region')}</option>
                            <option>否</option>
                            <option>是</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>备注:</label><br>
                        <input type="text" name="remarks" value="{$Income->getData('remarks')}" /><br>
                    </td>
                    <td>&nbsp&nbsp&nbsp</td>
                </tr>
            </table>
            <hr />
            <button type="submit">更新</button>
        </form>
    </div>
</div>
</body>
</html>
