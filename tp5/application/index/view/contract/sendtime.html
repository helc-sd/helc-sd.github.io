<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区域完工明细</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <hr />
        <ol class="breadcrumb">
            <li><a href="#">山东司报表</a></li>
            <li class="active">近30天合同处理情况</li>
        </ol>
        <hr />
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-striped table-condensed">
                <tr class="info">
                    <th>合同号</th>
                    <th>区域</th>
                    <th>营业员</th>
                    <th>台量</th>
                    <th>分公司提交</th>
                    <th>合同部审核</th>
                    <th>审核次数</th>
                    <th>总部接收</th>
                    <th>非标</th>
                    <th>总部寄出</th>
                </tr>
                {volist name="result" id="vo"}
                <tr>
                    <td>{$vo.contract_id}</td>
                    <td>{$vo.company}</td>
                    <td>{$vo.sales_clerk}</td>
                    <td>{$vo.contract_num}</td>
                    <td>{$vo.send_back_date}</td>
                    <td>{$vo.audit_date}</td>
                    <td>{$vo.audit_version}</td>
                    <td>{$vo.delivery_date}</td>
                    <td>{$vo.if_nonstandard}</td>
                    <td>{$vo.send_date}</td>
                    {/volist}
            </table>
        </div>
    </div>
</div>
</body>
</html>
