<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr />
<div class="row">
    <div class="col-md-12">
        <form class="form-inline" action="{:url('insert')}" method="post">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">事业部名称</span>
                <input type="text" class="form-control" name="bu_name" placeholder="" aria-describedby="basic-addon1">
            </div><br><br>
            <div class="form-group">
                <select class="form-control selectpicker" name="company" title="请选择分公司" >
                    <option value="济南大区">济南大区</option>
                    <option value="青岛分公司">青岛分公司</option>
                    <option value="潍坊分公司">潍坊分公司</option>
                    <option value="烟台分公司">烟台分公司</option>
                    <option value="临沂分公司">临沂分公司</option>
                    <option value="济宁分公司">济宁分公司</option>
                    <option value="德州分公司">德州分公司</option>
                    <option value="东营分公司">东营分公司</option>
                    <option value="菏泽办事处">菏泽办事处</option>
                </select>
            </div><br><br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">季度薪酬池</span>
                <input type="text" class="form-control" name="quarter_pay" placeholder="" aria-describedby="basic-addon2">
            </div><br><br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon3">季度费用池</span>
                <input type="text" class="form-control" name="quarter_cost" placeholder="" aria-describedby="basic-addon3">
            </div><br><br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon4">财年薪酬池</span>
                <input type="text" class="form-control" name="year_pay" placeholder="" aria-describedby="basic-addon4">
            </div><br><br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon5">财年费用池</span>
                <input type="text" class="form-control" name="year_cost" placeholder="" aria-describedby="basic-addon5">
            </div><br><br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon6">月份</span>
                <input type="text" class="form-control" name="month" placeholder="" aria-describedby="basic-addon6">
            </div><br><br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon7">财年</span>
                <input type="text" class="form-control" name="year" placeholder="" aria-describedby="basic-addon7">
            </div><br><br>
            <label>备注:</label><br>
            <textarea rows="5" cols="40" type="text" name="remarks" class="textarea"> </textarea>
            <hr />
            <button type="submit" class = "btn btn-success" ><i class = "glyphicon glyphicon-floppy-disk"></i>新增</button>
        </form>
    </div>
</div>
</body>
</html>
