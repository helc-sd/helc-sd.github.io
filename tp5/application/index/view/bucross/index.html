<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事业部成员列表</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <hr />
        <div class="row">
            <div class="col-md-8">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" id="contract_id">合同号</label>
                        <input name="contract_id" type="text" class="form-control" placeholder="合同号..."value="{:input('get.contract_id')}">
                    </div>
                    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                </form>
            </div>
            <div class="col-md-4 text-right">
                <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;新增</a>
                <a href="{:url('export')}" class="btn btn-success"><i class="glyphicon glyphicon-export"></i>&nbsp;导出</a>
            </div>
        </div>
        <hr />
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-striped table-condensed">
                <tr class="info">
                    <th>序号</th>
                    <th>合同号</th>
                    <th>销售区域</th>
                    <th>安装区域</th>
                    <th>是否关闭</th>
                    <th>操作</th>
                </tr>
                {volist name="bucrosss" id="_Bucross" key="key"}
                <tr>
                    <td>{$key}</td>
                    <td>{$_Bucross->getData('contract_id')}</td>
                    <td>{$_Bucross->getData('sale_company')}</td>
                    <td>{$_Bucross->getData('install_company')}</td>
                    <td>{$_Bucross->getData('if_close')}</td>
                    <td><a class="btn btn-danger btn-sm" href="{:url('delete?id=' . $_Bucross->getData('id'))}" onclick='return del();'><i class="glyphicon glyphicon-trash"></i>&nbsp;删除</a>&nbsp;<a class="btn btn-sm btn-primary" href="{:url('edit?id=' . $_Bucross->getData('id'))}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</a></td>
                </tr>
                {/volist}
            </table>
        </div>
        {$bucrosss->render()}
    </div>
</div>
</body>
</html>
