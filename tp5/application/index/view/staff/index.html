<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事业部成员列表</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <hr />
        <div class="row">
            <div class="col-md-8">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" id="staff_name">姓名</label>
                        <input name="staff_name" type="text" class="form-control" placeholder="姓名..."value="{:input('get.staff_name')}">
                    </div>
                    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                </form>
            </div>
            <div class="col-md-4 text-right">
                <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;新增</a>
                <a href="{:url('export')}" class="btn btn-success"><i class="glyphicon glyphicon-export"></i>&nbsp;导出</a>
            </div>
        </div>
        <hr />
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-striped table-condensed">
                <tr class="info">
                    <th>序号</th>
                    <th>员工编号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>密码</th>
                    <th>角色</th>
                    <th>操作</th>
                </tr>
                {volist name="staffs" id="_Staff" key="key"}
                <tr>
                    <td>{$key}</td>
                    <td>{$_Staff->getData('staff_id')}</td>
                    <td>{$_Staff->getData('staff_name')}</td>
                    <td>{$_Staff->getData('sex')}</td>
                    <td>{$_Staff->getData('password')}</td>
                    <td>{$_Staff->getData('role')}</td>
                    <td><a class="btn btn-danger btn-sm" href="{:url('delete?id=' . $_Staff->getData('id'))}" onclick='return del();'><i class="glyphicon glyphicon-trash"></i>&nbsp;删除</a>&nbsp;<a class="btn btn-sm btn-primary" href="{:url('edit?id=' . $_Staff->getData('id'))}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</a></td>
                </tr>
                {/volist}
            </table>
            {$staffs->render()}
        </div>
    </div>
</div>
</body>
</html>
