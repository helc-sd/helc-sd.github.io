<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区域完工明细</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <hr />
        <ol class="breadcrumb">
            <li><a href="#">事业部报表</a></li>
            <li class="active">入金明细</li>
        </ol>

        <hr />
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-striped table-condensed">
                <tr class="info">
                    <th>入金日期</th>
                    <th>合同号</th>
                    <th>来款单位</th>
                    <th>经办人</th>
                    <th>金额</th>
                    <th>支付方式</th>
                    <th>事业部</th>
                </tr>
                {volist name="result" id="vo"}
                <tr>
                    <td>{$vo.year}</td>
                    <td>{$vo.contract_id}</td>
                    <td>{$vo.buyer}</td>
                    <td>{$vo.payee}</td>
                    <td>{$vo.sum}</td>
                    <td>{$vo.income_way}</td>
                    <td>{$vo.income_bu}</td>
                    {/volist}
            </table>
        </div>
    </div>
</div>
</body>
</html>
